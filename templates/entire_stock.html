{% extends "layout.html" %}
{% block body %}
<div class="container col-xs-12">
<div class="cols-xs-10 shifter">
	<table class = "table table-bordered table-striped">
    <a class="btn btn-default backBtn" href="/" role="button">Back</a>
	 	<h2>Entire Stock</h2>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
      </tr>
    {% for entry in entries %}
      <tr>
        <td>{{entry.item}}</td>
        <td>{{entry.quantity}}</td>
      </tr>
    {% else %}
      <em>Unbelievable.No entries here so far</em>
    {% endfor %}
    </table>
</div>
</div>
{% endblock %}
