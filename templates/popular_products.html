{% extends "layout.html" %}
{% block body %}
<div class="container col-xs-12">
	 <table class = "table table-bordered table-striped">
    <a class="btn btn-default backBtn" href="/" role="button">Back</a>
	 	<h2>Popularity of Products</h2>
      <tr>
        <th>Product Name</th>
        <th>Number Sold</th>
      </tr>
    {% for entry in entries %}
      <tr>
        <td>{{ entry.stock_item}}</td>
        <td>{{ entry.no_sold }}</td>
      </tr>
    {% else %}
      <em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    </table>


  </div>
{% endblock %}
